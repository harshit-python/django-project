<!DOCTYPE html>
{% extends "main.html" %}
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Single Project</title>
    </head>
    {% block content %}
    <body>
        <img style="max-width: 100px;" src="{{projectObj.featured_image.url}}">
        <h1>{{projectObj.title}}</h1>
        <hr />
        {% for tag in tags %}
        <span style="border: 1px solid grey;">{{tag}}</span>
        {% endfor %}
        <hr />
        <br />
        <h2>{{projectObj.description}}</h2>
    </body>
    {% endblock content %}
</html>
