<!DOCTYPE html>
{% extends "main.html" %}
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Project Page</title>
    </head>
    {% block content %}
    <body>
        <h1>Projects</h1>
        <table>
            <tr>
                <th>Project</th>
                <th>Positive Votes</th>
                <th>Votes</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            {% for project in projects %}
            <tr>
                <td>{{project.title}}</td>
                <td>{{project.vote_ratio}}%</td>
                <td>{{project.vote_total}}</td>
                <td>{{project.created.date}}</td>
                <td><a href="{% url 'update-project' project.id %}">Edit</a></td>
                <td><a href="{% url 'delete-project' project.id%}">Delete</a></td>
                <td><a href="{% url 'project' project.id %}">View</a></td>
            </tr>
            {% endfor %}
        </table>
    </body>
    {% endblock content %}
</html>
